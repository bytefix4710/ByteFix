<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <title>Üye Giriş | UniClub</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="page-root">
      <div class="app-shell auth-layout">
        <header class="app-header" style="margin-bottom: 14px">
          <div class="app-title-block">
            <div class="app-title">
              UniClub
              <span class="app-title-badge">Üye</span>
            </div>
            <div class="app-subtitle">
              Kulüp etkinliklerine katılmak için giriş yap.
            </div>
          </div>
          <nav class="app-nav">
            <a href="../index.html" class="button-ghost">Ana Sayfa</a>
          </nav>
        </header>

        <main>
          <h2 class="auth-title">Üye Girişi</h2>
          <p class="auth-subtitle">
            Kayıtlı e-posta ve şifrenle devam et.
          </p>

          <div class="card">
            <form id="loginForm">
              <label>
                <span class="label">E-posta</span>
                <input
                  type="email"
                  id="email"
                  placeholder="ogrenci@univ.edu.tr"
                  required
                />
              </label>

              <label>
                <span class="label">Şifre</span>
                <input
                  type="password"
                  id="password"
                  placeholder="••••••••"
                  required
                />
              </label>

              <button
                type="submit"
                class="button-primary"
                style="justify-content: center; margin-top: 4px; width: 100%"
              >
                Giriş Yap
              </button>
              <p id="msg" class="status-error"></p>
            </form>
          </div>

          <p class="auth-footer">
            Henüz hesabın yok mu?
            <a href="register.html">Hemen üye ol</a>
          </p>
        </main>
      </div>
    </div>

    <script src="user.js"></script>
  </body>
</html>
