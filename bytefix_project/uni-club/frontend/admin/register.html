<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="utf-8" />
  <title>Kulüp Yöneticisi Kayıt</title>
  <link rel="stylesheet" href="../styles.css" />
</head>

<body>
  <div class="page-root" style="padding: 0 !important; max-width: 100% !important;">
    <div class="app-shell auth-layout"
      style="max-width: 100% !important; width: 100% !important; height: 100vh !important; border-radius: 0 !important; border: none !important;">
      <header class="app-header" style="margin-bottom: 14px">
        <div class="app-title-block">
          <div class="app-title">
            UniClub
            <span class="app-title-badge">Admin</span>
          </div>
          <div class="app-subtitle">
            Kulübünü yönetmek için önce bir yönetici hesabı oluştur.
          </div>
        </div>
        <nav class="app-nav">
          <a href="../index.html" class="button-ghost">Ana Sayfa</a>
        </nav>
      </header>

      <main>
        <h2 class="auth-title">Kulüp Yöneticisi Kayıt</h2>
        <p class="auth-subtitle">
          Sadece e-posta ve şifre ile hızlıca kayıt olabilirsin.
        </p>

        <div class="card">
          <form id="registerForm">
            <label>
              <span class="label">E-posta</span>
              <input type="email" id="regEmail" placeholder="admin@uniclub.test" required />
            </label>

            <label>
              <span class="label">Şifre</span>
              <input type="password" id="regPassword" placeholder="En az 6 karakter" required />
            </label>

            <button type="submit" class="button-primary" style="justify-content: center; margin-top: 4px">
              Kayıt Ol
            </button>
            <p id="msg" class="status-error"></p>
          </form>
        </div>

        <p class="auth-footer">
          Zaten hesabın var mı?
          <a href="login.html">Giriş yap</a>
        </p>
      </main>
    </div>
  </div>

  <script src="admin.js"></script>
</body>

</html>
